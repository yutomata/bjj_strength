<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BJJ Grip Strength Timer</title>
  <style>
    /* Style the layout */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #timer {
      font-size: 2em;
      margin-top: 20px;
    }
    #move-display, #description-display {
      font-size: 1.2em;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>BJJ Grip Strength Timer</h1>
  <div>
    <h2 id="move-display">Welcome! Press 'Start' to begin</h2>
    <p id="description-display">Instructions will be displayed here.</p>
    <p id="timer">00</p>
  </div>
  
  <button id="start-button">Start</button>
  <button id="next-move">Next Move</button>

  <script src="app.js"></script>
</body>
</html>
