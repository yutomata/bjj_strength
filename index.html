<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>BJJ Grip Strength Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BJJ Grip Strength Timer</h1>
        
        <!-- Exercise Display -->
        <div id="move-display" class="move-display">Press Go to Start</div>

        <!-- Timer Display -->
        <div id="timer" class="timer">0</div>

        <!-- Start and Next Move Buttons -->
        <button id="start-button">Go</button>
        <button id="next-move">Next Move</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
